<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="root">
        <div class="game-area">
            <!-- <canvas id="canvas" width="500" height="600" style="border: 1px solid black;"></canvas> -->
            <canvas class="game-area__ctx" width="500px" height="600px" style="border: 1px solid black;"></canvas>
        </div>
        <div class="game-panel">
            <div class="game-panel__tabs game-panel-tabs">
                <input type="radio" name="tabs" id="settings" checked>
                <label for="settings" class="game-panel-tabs__label">View</label>
                <input type="radio" name="tabs" id="walls">
                <label for="walls" class="game-panel-tabs__label">Walls</label>
                <input type="radio" name="tabs" id="areas">
                <label for="areas" class="game-panel-tabs__label">Areas</label>
                <input type="radio" name="tabs" id="winds">
                <label for="winds" class="game-panel-tabs__label">Wind</label>
                <input type="radio" name="tabs" id="groups">
                <label for="groups" class="game-panel-tabs__label">Groups</label>
                <input type="radio" name="tabs" id="levels">
                <label for="levels" class="game-panel-tabs__label">Levels</label>
                <section class="game-panel__settings game-panel-settings">
                    <div class="game-panel-settings__item">
                        <label for="toggleGrid">Enable grid</label>
                        <input id="toggleGrid" type="checkbox" onClick="renderAll()" checked>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
